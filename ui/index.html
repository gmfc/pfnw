<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Plataforma de força: Menu</title>
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
    <script type="text/javascript" src="libs/jquery-2.2.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script src="css/semantic.min.js"></script>
    <script type="text/javascript">
        var ngui = require('nw.gui');
        var nwin = ngui.Window.get();
        onload = function() {
            nwin.show();
            nwin.maximize();
        }
    </script>
    <style type="text/css">
        .ui.menu .item i.icon {
            margin-right: 1.5em;
        }

        .main.container {
            margin-top: 7em;
        }

        .ui.menu .item {
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
</head>

<body>



    <div class="ui inverted menu">
        <div class="ui container">
            <a href="./index.html" class="header item">
                <img src="./img/logo.svg" style="margin-right: 42px;" alt="" /> Menu
            </a>
            <a href="./about.html" class="item"><i class="info icon"></i>Sobre</a>
        </div>
    </div>

    <div class="ui main container">
        <a class="" href="./medicao.html">
            <div class="ui segment">
                <h2><i class="file text outline icon"></i> Gerar Relatório</h2>
            </div>
        </a>
        <a class="" href="./realtime.html">
            <div class="ui segment">
                <h2><i class="refresh icon"></i>Visualização em tempo real</h2>
            </div>
        </a>
        <a class="" href="./debug.html">
            <div class="ui segment">
                <h2><i class="usb icon"></i>Teste de conexão</h2>
            </div>
        </a>



        <div id="updatepopup" class="ui icon message" style="margin-top:45px; display:none;">
            <i class="green idea icon"></i>
            <div class="content">
                <div class="header">
                    Versão
                    <a href="" id="downloadurl">
                        <spam id="ver"></spam>
                    </a> disponível para download.
                </div>
                <p id="name"></p>
            </div>
        </div>



    </div>



    <script>
        $(".segment").hover(function() {
            $(this).toggleClass("raised");
        });
        var ver = require('./package.json').version;

        $.get('https://api.github.com/repos/gmfc/pfnw/releases', function(data) {
            console.log(data[0].tag_name + "!==" + ver);
            if (data[0].tag_name !== ver) {
                $('#updatepopup').show();
                $('#ver').text(data[0].tag_name);
                $('#name').text('"'+data[0].name+'"');
                $('#downloadurl').attr('href', data[0].assets[0].browser_download_url);
            }
        });
    </script>
</body>

</html>
