lise ortopédica baseada em Centro de Pressão. O Projeto consiste de um Software controlador feito em NODE e NW (antigo Node Webkit), e uma plataforma física controlada por um Arduino. Neste repositório encontraras o código do software controlador, e o código do Arduino. Progresso Como CompilarPré requisitos: git instalado e configurado. Node instalado e configurado. Arnuino IDE e drivers Clonar o repositórioExecute: git clone https://github.com/gmfc/pfnw.git Instale todas as dependenvá até o diretório em que o repositório clonado se encontra: cd pfnw. Na raiz do diretório execute: node install Executando o programa e desenvolvendoPara iniciar o software (em ambiende de desenvolvimento) execute npm start. Para compilar mudanças feitas no código, execute: npm run build. Para que as mudanças sejam compiladas automaticamente: npm run watch:test. Para efetuar testes unitários: npm test. Para que os testes sejam executados a cada mudança do código automaticamente: npm run watch:test. Para recompilar a documentação: npm run docs. Criando uma distribuiçãoSe necessário, altere a verção do software em ./package.json. npm run dist irá compilar, limpar, baixar dependencias, baixar NW, criar diretório de distribuição e por fim, criar pasta com o software pronto para ser usado. Programando o ArduinoO Código do mesmo se encontra em ./Arduino/arnuino.ino. Utiliza-se da bibliotéca HX711.h × Search results Close Documentation generated by JSDoc 3.4.2 on November 21st 2016, 12:21:05 pm using the DocStrap template. "},"external-browser-serialport.html":{"id":"external-browser-serialport.html","title":"External: browser-serialport","body":" Documentation Modules DebugControllerRealTimeControllerReportController Classes PlatDataSerialPort Global sm Externals browser-serialportjQuerysimple-statistics External: browser-serialport browser-serialport Biblioteca de acesso a portas seriais × Search results Close Documentation generated by JSDoc 3.4.2 on November 21st 2016, 12:21:05 pm using th
